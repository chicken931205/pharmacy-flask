<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

    <!-- Theme Config Js -->
    <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>

    <!-- App css -->
    <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css"
          id="app-style"/>

    <!-- Icons css -->
    <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css"/>
</head>


<body class="authentication-bg pb-0">

<div class="auth-fluid" style="background: none;background-color: #0a3622;">

    <!-- Auth fluid right content -->
    <div class="auth-fluid-right text-center">
        <h1 class="display-5">PHL Welcomes you to claim your OTC Counselling fees.</h1>
    </div>
    <!-- end Auth fluid right content -->

    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">

        <div class="card-body d-flex flex-column h-100 gap-3">

            <!-- Logo -->
            <div class="auth-brand text-center text-lg-start">
                <a href="/" class="logo-dark">
                    <span><img src="{{ url_for('static', filename='assets/images/phlicon.png') }}" alt="dark logo"
                               height="24"></span>
                </a>
                <a href="/" class="logo-light">
                    <span><img src="{{ url_for('static', filename='assets/images/phlicon.png') }}" alt="logo"
                               height="24"></span>
                </a>
            </div>

            <div class="my-auto">
                <!-- title-->
                <h4>Reset Password</h4>
                <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to
                    reset your password.</p>

                <!-- form -->
                <form action="/forgot-password" method="post">
                    <div class="mb-3">
                        <label for="emailaddress" class="form-label">Email address</label>
                        <input class="form-control" type="email" id="emailaddress" name="email"
                               placeholder="Enter your email" required>
                    </div>
                    <div class="mb-0 text-center d-grid">
                        <button class="btn btn-primary" type="submit">Reset Password</button>
                    </div>
                </form>
                <!-- end form-->
            </div>
            <!-- Footer-->
            <footer class="footer footer-alt">
                <p class="text-muted">Back to <a href="/login" class="text-muted ms-1"><b>Log In</b></a></p>
            </footer>

        </div> <!-- end .card-body -->
    </div>
    <!-- end auth-fluid-form-box-->
</div>
<!-- end auth-fluid-->
<!-- Vendor js -->
<script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>

<!-- App js -->
<script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>

</body>

</html>
