{% for i in range(0, products|length, 4) %}
    <div class="row px-3">
        {% for product in products[i:i+4] %}
            <div class="col-md-3 mb-3">
                <div class="card border-secondary border rounded-4">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">{{ product.name }}</h5>

                        <div class="h6">Counselling Points</div>
                        <div class="simplebar-content-wrapper" aria-label="scrollable content"
                             style="height: 120px; overflow: hidden scroll;">
                            <div class="simplebar-content text-muted" style="padding: 0;">
                                {% for instruction in product.instructions %}
                                    {{ loop.index }}. {{ instruction.step }}<br>
                                {% endfor %}
                            </div>
                        </div>
                        <hr>
                        <div class="row mt-1">
                            <div class="col-lg-7">
                                <h5>$ {{ product.price }}</h5>
                            </div>
                            <div class="col-lg-5">
                                <a class="link link-primary collapsed" data-bs-toggle="collapse"
                                   href="#collapseExample-{{ product.id }}" aria-expanded="false"
                                   aria-controls="collapseExample">
                                    Add Counselling
                                </a>
                            </div>
                            <div class="collapse mt-2" id="collapseExample-{{ product.id }}">
                                <form action="/add-counselling" method="post">
                                    <input type="hidden" name="product_id" value="{{ product.id }}">
                                    <div class="form-floating">
                                        <textarea class="form-control mb-2" placeholder=""
                                                  id="floatingTextarea-{{ product.id }}" name="counselling"
                                                  style="height: 100px" required></textarea>
                                        <label for="floatingTextarea-{{ product.id }}">Counseled Indication</label>
                                        <div class="mb-2">
                                            <label for="quantity-{{ product.id }}" class="form-label">Quantity</label>
                                            <input class="form-control" min="1" id="quantity-{{ product.id }}"
                                                   type="number" name="quantity" required>
                                        </div>
                                        <button type="submit" class="btn btn-outline-primary col-lg-12">
                                            <i class="ri-save-2-line me-1"></i> Save
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col-->
        {% endfor %}
    </div> <!-- end row-->
{% endfor %}
