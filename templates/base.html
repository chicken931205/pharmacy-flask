<!DOCTYPE html>
<html lang="en" data-layout-mode="detached">

<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

    <!-- Daterangepicker css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/daterangepicker/daterangepicker.css') }}">

    <!-- Vector Map css -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css') }}">

    <!-- Theme Config Js -->
    <script src="{{ url_for('static', filename='assets/js/config.js') }}"></script>

    <!-- App css -->
    <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css"
          id="app-style"/>

    <!-- Icons css -->
    <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css"/>

    {% block style %}{% endblock style %}
</head>
<body>
<div class="wrapper">

    <!-- ========== Topbar Start ========== -->
    <div class="navbar-custom" style="background: white">
        <div class="topbar container-fluid">
            <div class="d-flex align-items-center gap-lg-2 gap-1">
                <ul class="topbar-menu d-flex align-items-center gap-3" style="padding: 0">

                    <li class="dropdown me-md-2">
                        <a class="nav-link dropdown-toggle arrow-none gap-2" href="/profile">
                                <span class="account-user-avatar">
                                    <img src="{{ url_for('static', filename='assets/images/users/avatar-1.jpg') }}"
                                         alt="user-image" width="32"
                                         class="rounded-circle">
                                </span>
                            <span class="d-lg-flex flex-column gap-1 d-none">
                                    <h5 class="my-0">{{ current_user.full_name }}</h5>
                                    <h6 class="my-0 fw-normal">{{ current_user.pharmacy }}</h6>
                                </span>
                        </a>
                    </li>
                </ul>
            </div>

            <ul class="topbar-menu d-flex align-items-center gap-3">
                <li>
                    <a href="/dashboard" class="link-secondary">Dashboard</a>
                </li>
                {% if current_user.is_admin %}
                    <li>
                        <a href="/admin" class="link-secondary">Admin</a>
                    </li>
                {% endif %}
                <li>
                    <a href="/logout" class="link-secondary">Log out</a>
                </li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</div>
<!-- Vendor js -->
<!-- JavaScript Files -->
<script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>

<!-- Daterangepicker js -->
<script src="{{ url_for('static', filename='assets/vendor/daterangepicker/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/daterangepicker/daterangepicker.js') }}"></script>

<!-- Apex Charts js -->
<script src="{{ url_for('static', filename='assets/vendor/apexcharts/apexcharts.min.js') }}"></script>

<!-- Vector Map js -->
<script src="{{ url_for('static', filename='assets/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js') }}"></script>

<!-- Dashboard App js -->
<script src="{{ url_for('static', filename='assets/js/pages/demo.dashboard.js') }}"></script>

<!-- App js -->
<script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
{% block script %}{% endblock script %}
</body>
</html>
